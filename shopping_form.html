        /* Smooth Transition for the Form */
        .form-group input, .btn {
            transition: all 0.3s ease-in-out;
        }

        /* Animation for Form's input and button on focus/hover */
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        /* Fade-in Animation for Heading and Form */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button transition */
        .btn {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Add a slight shadow on focus for better interactivity */

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 ">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center text-primary mb-4 fw-bold">
                <i class="fas fa-shopping-cart me-2"></i>AI Shopping Assistant
            </h2>
            <form method="POST" action="/" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="query" class="form-label fw-semibold">
                        <i class="fas fa-search me-2 text-secondary"></i>What are you looking for?
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg shadow-sm" id="query" name="query" placeholder="E.g., Best gaming laptop" required>
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">
                        Please enter a product or category.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                    <i class="fas fa-magic me-2"></i>Get Recommendations
                </button>
            </form>
        </div>
    </div>
</div>
